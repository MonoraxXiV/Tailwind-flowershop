<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/styles.css">
    <title>Document</title>
</head>
<body class="bg-lime-300 font-heading">


    <div class="p-4 m-4 bg-green-500 ">
        <h1 class="text-2xl font-bold text-white font-Sherlock">Welcome to Persephone's flower shop </h1>
    </div>
    <div class="p-10 m-4 bg-yellow-300  divide-y-2 divide-lime-500 divide-opacity-50 p-2 ">
        <h2 class="text-green-900 m-4">Find your perfect flowers here!</h2>
        <p class="text-rose-600 m-2">Our flowers that are currently in bloom:</p>

        <div class="grid grid-col-2 grid-flow-col m-3 justify-around">


            <div class=" bg-white grid grid-rows-3 grid-flow-col p-2 ">
                <img src="https://pikwizard.com/photos/a7b79da737fcb15f451cf6c4f40f7658-m.jpg" alt="white-pink orchid"
                     width="300px" height="600px" class="row-span-3 p-2">
                <p class="col-span-2"> orchids</p>
                <br>
                <p class="col-span-2"> room temperature</p>
            </div>
            <div class=" bg-white grid grid-rows-3 grid-flow-col p-2  ">
                <img src="https://pikwizard.com/photos/70017fd97f329860a1a9f7ddc608a8e0-m.jpg" alt="sunflowers"
                     width="300px" height="500px" class="row-span-3 p-2">
                <p class="col-span-2"> sunflowers</p>
                <br>
                <p class="col-span-2"> up to 5 degrees </p>
            </div>

        </div>
        <button type="button"
                class="border border-gray-200 bg-gray-200 text-gray-700 rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-gray-300 focus:outline-none focus:shadow-outline"
        >
            For more flowers in bloom, click here.
        </button>
        <p class="text-amber-700"> Persephone's flower, near the Styx</p>
    </div>


<br>
<div class="absolute bottom-0 left-0 bg-green-400 w-full p-5">
    <p class="text-white"> Find us, if you dare </p>
</div>

</body>
</html>
